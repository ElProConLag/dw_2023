<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6d65e1728.js" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="text-center mt-3">Ingreso al banco</h3>
    <label for="name">Email</label>
    <input type="text" name="name" id="name" class="form-control" placeholder="Ingresar email"><br>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña"><br>
    <button class="btn btn-primary">Ingresar</button>
    <button class="btn btn-danger">Cancelar</button>
    <button class="btn btn-warning">Crear cuenta</button>
</body>
</html>
